<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode and Camera App</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #scanner-container, #camera-container {
            width: 100%;
            height: 500px;
            display: none;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #take-picture-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1em;
        }
        #static-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 3px solid rgba(255, 0, 0, 0.5);
            pointer-events: none;
        }
        #result {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .meal-image {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Barcode and Camera App</h1>
    <button id="camera-toggle">Toggle Scanner/Camera</button>
    <div id="scanner-container">
        <video id="video" autoplay></video>
        <div id="static-mark"></div>
    </div>
    <div id="camera-container">
        <video id="camera-video" autoplay></video>
        <div id="static-mark"></div>
        <button id="take-picture-button">Take Picture</button>
    </div>
    <div id="result">Total Meals: <span id="meal-count">0</span></div>
    <button id="reset-button">Reset</button>
    <input type="text" id="export-input" placeholder="Table name for CSV">
    <button id="export-button">Export as CSV</button>
    <button id="map-button">Generate Map</button>
    <button id="email-button">Send Email</button>
    <div id="map" style="width: 100%; height: 500px;"></div>
    <table id="barcode-table" border="1">
        <thead>
            <tr>
                <th>Barcode/ID</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const cameraVideoElement = document.getElementById('camera-video');
        const mealCountElement = document.getElementById('meal-count');
        const resetButton = document.getElementById('reset-button');
        const exportButton = document.getElementById('export-button');
        const mapButton = document.getElementById('map-button');
        const emailButton = document.getElementById('email-button');
        const cameraToggle = document.getElementById('camera-toggle');
        const takePictureButton = document.getElementById('take-picture-button');
        const exportInput = document.getElementById('export-input');
        const barcodeTableBody = document.querySelector('#barcode-table tbody');
        const scannerContainer = document.getElementById('scanner-container');
        const cameraContainer = document.getElementById('camera-container');
        let totalMeals = 0;
        let barcodeData = [];
        let mapUrl = '';
        let cameraMode = false;

        // Utility to get and set cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Initialize total meals and barcode data from cookies
        const savedMeals = getCookie('totalMeals');
        const savedBarcodeData = getCookie('barcodeData');
        if (savedMeals) {
            totalMeals = parseInt(savedMeals, 10);
            mealCountElement.textContent = totalMeals;
        }
        if (savedBarcodeData) {
            barcodeData = JSON.parse(savedBarcodeData);
            displayBarcodeData();
        }

        // Utility to capture image from video element
        function captureImage(videoElement) {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/png');
        }

        // Get current position
        function getCurrentPosition(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(callback);
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Flash background red
        function flashBackground() {
            document.body.style.backgroundColor = 'red';
            setTimeout(() => {
                document.body.style.backgroundColor = '';
            }, 100);
        }

        // Display barcode data in table
        function displayBarcodeData() {
            barcodeTableBody.innerHTML = '';
            barcodeData.forEach(info => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${info.id}</td>
                    <td>${info.lat}</td>
                    <td>${info.lng}</td>
                    <td><img src="${info.image}" class="meal-image" /></td>
                `;
                barcodeTableBody.appendChild(row);
            });
        }

        // Start the barcode scanner
        codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
            if (result) {
                const now = new Date().getTime();
                if (now - lastScanTime > 3000) {
                    getCurrentPosition(position => {
                        totalMeals += 1;
                        mealCountElement.textContent = totalMeals;
                        const uniqueID = result.text;
                        const imageData = captureImage(videoElement);
                        const imageInfo = {
                            id: uniqueID,
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            image: imageData
                        };
                        barcodeData.push(imageInfo);
                        setCookie('totalMeals', totalMeals, 7);
                        setCookie('barcodeData', JSON.stringify(barcodeData), 7);
                        displayBarcodeData();
                        flashBackground(); // Flash background red
                    });
                    lastScanTime = now;
                }
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
            }
        });

        // Take picture button functionality
        takePictureButton.addEventListener('click', () => {
            getCurrentPosition(position => {
                totalMeals += 1;
                mealCountElement.textContent = totalMeals;
                const uniqueID = `ID_${Date.now()}`;
                const imageData = captureImage(cameraVideoElement);
                const imageInfo = {
                    id: uniqueID,
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                    image: imageData
                };
                barcodeData.push(imageInfo);
                setCookie('totalMeals', totalMeals, 7);
                setCookie('barcodeData', JSON.stringify(barcodeData), 7);
                displayBarcodeData();
                flashBackground(); // Flash background red
            });
        });

        // Toggle between scanner and camera modes
        cameraToggle.addEventListener('click', () => {
            cameraMode = !cameraMode;
            if (cameraMode) {
                scannerContainer.style.display = 'none';
                cameraContainer.style.display = 'block';
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then((stream) => {
                        cameraVideoElement.srcObject = stream;
                        cameraVideoElement.play();
                    })
                    .catch((err) => console.error('Error accessing camera:', err));
            } else {
                scannerContainer.style.display = 'block';
                cameraContainer.style.display = 'none';
                if (cameraVideoElement.srcObject) {
                    const tracks = cameraVideoElement.srcObject.getTracks();
                    tracks.forEach((track) => track.stop());
                }
                codeReader.reset();
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then((stream) =>
                        videoElement.srcObject = stream;
                        videoElement.play();
                    })
                    .catch((err) => console.error('Error accessing camera:', err));
            }
        });

        // Reset button functionality
        resetButton.addEventListener('click', () => {
            totalMeals = 0;
            mealCountElement.textContent = totalMeals;
            barcodeData = [];
            setCookie('totalMeals', totalMeals, 7);
            setCookie('barcodeData', JSON.stringify(barcodeData), 7);
            displayBarcodeData();
        });

        // Export as CSV functionality
        exportButton.addEventListener('click', () => {
            const csvContent = "data:text/csv;charset=utf-8," 
                + barcodeData.map(e => `${e.id},${e.lat},${e.lng},${e.image}`).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${exportInput.value || 'barcode_data'}.csv`);
            document.body.appendChild(link); // Required for FF
            link.click();
            document.body.removeChild(link);
        });

        // Generate map functionality
        mapButton.addEventListener('click', () => {
            const map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            barcodeData.forEach((data) => {
                const marker = L.marker([data.lat, data.lng]).addTo(map);
                const imageTag = `<img src="${data.image}" class="meal-image"/>`;
                marker.bindPopup(`${data.id}<br>${imageTag}`);
            });

            if (barcodeData.length > 0) {
                map.fitBounds(barcodeData.map(data => [data.lat, data.lng]));
            }
        });

        // Send email functionality
        emailButton.addEventListener('click', () => {
            const emailBody = barcodeData.map(data => `ID: ${data.id}\nLatitude: ${data.lat}\nLongitude: ${data.lng}\n`).join('\n');
            const subject = 'Barcode Data';
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;

            window.location.href = mailtoLink;
        });

        // Start the camera stream for the initial mode
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                videoElement.srcObject = stream;
                videoElement.play();
            })
            .catch((err) => console.error('Error accessing camera:', err));
    </script>
</body>
</html>
