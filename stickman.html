<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB, #4682B4); /* Cool sky background */
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #fff;
            cursor: none; /* Hide cursor */
        }
        .person {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: transparent;
            animation: walk 1s infinite alternate;
        }
        .head {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.2s ease; /* Smooth transition */
        }
        .body {
            width: 4px;
            height: 40px;
            background-color: #000;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .arms {
            width: 20px;
            height: 4px;
            background-color: #000;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .legs {
            width: 20px;
            height: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateX(-50%);
        }
        .legs::before, .legs::after {
            content: '';
            width: 4px;
            height: 100%;
            background-color: #000;
            transform-origin: top;
        }
        .legs::before {
            animation: walk-leg 0.5s infinite alternate;
        }
        .legs::after {
            animation: walk-leg 0.5s infinite alternate-reverse;
        }
        @keyframes walk-leg {
            to {
                transform: rotate(30deg);
            }
        }
        .scope-cursor {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure scope is in front of everything */
        }
        .scope-cursor::after {
            content: '';
            width: 2px;
            height: 100%;
            background-color: #000;
        }
        .scope-cursor::before {
            content: '';
            width: 100%;
            height: 2px;
            background-color: #000;
            position: absolute;
        }
        .scoreboard {
            font-size: 24px;
            font-family: 'Lucida Console', Monaco, monospace;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            z-index: 20;
        }
        .health-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.25);
            z-index: 20;
        }
        .health-bar-inner {
            height: 100%;
            background-color: #00ff00;
        }
        .bullet {
            width: 10px;
            height: 5px;
            background-color: black;
            position: absolute;
            border-radius: 50%;
            z-index: 15;
        }
        .explosion {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            animation: explode 0.5s ease;
            z-index: 15;
        }
        @keyframes walk {
            0% { transform: translateY(0); }
            100% { transform: translateY(5px); }
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scope" class="scope-cursor"></div>
        <div class="person target" id="target1" data-health="10">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <!-- Add more targets here -->
        <div class="person target" id="target2" data-health="10" style="animation-delay: 1s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <div class="person target" id="target3" data-health="10" style="animation-delay: 2s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <!-- Add more stick figures here -->
        <div id="score" class="scoreboard">Score: 0</div>
        <div class="health-bar">
            <div id="health" class="health-bar-inner" style="width: 100%;"></div>
        </div>
    </div>

    <script>
        const targets = document.querySelectorAll('.person.target');
        const scope = document.getElementById('scope');
        const gameArea = document.getElementById('gameArea');
        const healthBarInner = document.getElementById('health');
        let myscore = 0;
        let health = 100;

        function setRandomPosition(element) {
            const x = Math.random() * (gameArea.clientWidth - element.offsetWidth);
            const y = Math.random() * (gameArea.clientHeight - element.offsetHeight);
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        function randomDirection() {
            const directions = [
                {x: 1, y: 0},  // Right
                {x: -1, y: 0}, // Left
                {x: 0, y: 1},  // Down
                {x: 0, y: -1}  // Up
            ];
            return directions[Math.floor(Math.random() * directions.length)];
        }

        targets.forEach(target => {
            setRandomPosition(target);
            const direction = randomDirection();
            target.dataset.directionX = direction.x;
            target.dataset.directionY = direction.y;
        });

        function moveTargets() {
            targets.forEach(target => {
                let x = parseFloat(target.style.left);
                let y = parseFloat(target.style.top);
                const dirX = parseFloat(target.dataset.directionX);
                const dirY = parseFloat(target.dataset.directionY);
                x += dirX;
                y += dirY;

                // Ensure the target stays within the game area
                if (x < 0 || x > gameArea.clientWidth - target.offsetWidth) {
                    target.dataset.directionX *= -1;
                }
                if (y < 0 || y > gameArea.clientHeight - target.offsetHeight) {
                    target.dataset.directionY *= -1;
                }

                target.style.left = `${x}px`;
                target.style.top = `${y}px`;

                // Targets shoot bullets at the cursor
                if (Math.random() < 0.01) { // Adjust shooting frequency here
                    shootBulletAtCursor(x, y);
                }
            });
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - 25}px`;
            explosion.style.top = `${y - 25}px`;
            gameArea.appendChild(explosion);
            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        function shootBullet(x, y) {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${x - 5}px`;
            bullet.style.top = `${y - 2.5}px`;
            gameArea.appendChild(bullet);

            const targetX = parseFloat(scope.style.left) + scope.clientWidth / 2;
            const targetY = parseFloat(scope.style.top) + scope.clientHeight / 2;

            const angle = Math.atan2(targetY - y, targetX - x);
            const speed = 5;

            function moveBullet() {
                x += Math.cos(angle) * speed;
                y += Math.sin(angle) * speed;
                bullet.style.left = `${x - 5}px`;
                bullet.style.top = `${y - 2.5}px`;

                const bulletCenterX = x;
                const bulletCenterY = y;

                if (bulletCenterX < 0 || bulletCenterX > gameArea.clientWidth || bulletCenterY < 0 || bulletCenterY > gameArea.clientHeight) {
                    bullet.remove();
                } else {
                    const scopeRect = scope.getBoundingClientRect();
                    if (bulletCenterX >= scopeRect.left && bulletCenterX <= scopeRect.right &&
                        bulletCenterY >= scopeRect.top && bulletCenterY <= scopeRect.bottom) {
                        updateHealth(-5);
                        bullet.remove();
                        scope.style.backgroundColor = 'red';
                        setTimeout(() => {
                            scope.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
                        }, 100);
                    }

                    requestAnimationFrame(moveBullet);
                }
            }

            moveBullet();
        }

        function shootBulletAtCursor(x, y) {
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${x + 10}px`; // Adjust position to start from target center
            bullet.style.top = `${y + 30}px`; // Adjust position to start from target center
            gameArea.appendChild(bullet);

            const targetX = parseFloat(scope.style.left) + scope.clientWidth / 2;
            const targetY = parseFloat(scope.style.top) + scope.clientHeight / 2;

            const angle = Math.atan2(targetY - y, targetX - x);
            const speed = 5;

            function moveBullet() {
                x += Math.cos(angle) * speed;
                y += Math.sin(angle) * speed;
                bullet.style.left = `${x}px`;
                bullet.style.top = `${y}px`;

                const bulletCenterX = x + 5;
                const bulletCenterY = y + 2.5;

                if (bulletCenterX < 0 || bulletCenterX > gameArea.clientWidth || bulletCenterY < 0 || bulletCenterY > gameArea.clientHeight) {
                    bullet.remove();
                } else {
                    const scopeRect = scope.getBoundingClientRect();
                    if (bulletCenterX >= scopeRect.left && bulletCenterX <= scopeRect.right &&
                        bulletCenterY >= scopeRect.top && bulletCenterY <= scopeRect.bottom) {
                        updateHealth(-5);
                        bullet.remove();
                        scope.style.backgroundColor = 'red';
                        setTimeout(() => {
                            scope.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
                        }, 100);
                    }
                    requestAnimationFrame(moveBullet);
                }
            }

            moveBullet();
        }

        function updateHealth(amount) {
            health += amount;
            if (health > 100) health = 100;
            if (health <= 0) {
                alert('Game Over! Final score: ' + myscore);
                health = 100;
                myscore = 0;
                document.getElementById('score').innerText = 'Score: ' + myscore;
            }
            healthBarInner.style.width = health + '%';
        }

        function onMouseMove(event) {
            const x = event.clientX - scope.clientWidth / 2;
            const y = event.clientY - scope.clientHeight / 2;
            scope.style.left = `${x}px`;
            scope.style.top = `${y}px`;
        }

        function onMouseClick(event) {
            const x = event.clientX;
            const y = event.clientY;

            targets.forEach(target => {
                const rect = target.getBoundingClientRect();
                if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                    const health = parseInt(target.dataset.health) - 5;
                    target.dataset.health = health;
                    target.querySelector('.head').style.backgroundColor = 'red';
                    setTimeout(() => {
                        target.querySelector('.head').style.backgroundColor = '#000';
                    }, 100);

                    if (health <= 0) {
                        createExplosion(rect.left + rect.width / 2, rect.top + rect.height / 2);
                        setRandomPosition(target);
                        target.dataset.health = 10;
                        myscore += 2;
                        document.getElementById('score').innerText = 'Score: ' + myscore;
                    }
                }
            });
        }

        setInterval(moveTargets, 100);

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('click', onMouseClick);

        // Mobile specific
        setInterval(() => {
            const scopeRect = scope.getBoundingClientRect();
            shootBullet(scopeRect.left + scopeRect.width / 2, scopeRect.top + scopeRect.height / 2);
        }, 250);

        document.addEventListener('touchstart', (event) => {
            onMouseMove(event.touches[0]);
        });
        document.addEventListener('touchmove', (event) => {
            onMouseMove(event.touches[0]);
        });
    </script>
</body>
</html>
