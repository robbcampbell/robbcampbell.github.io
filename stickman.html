<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB, #4682B4); /* Cool sky background */
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #fff;
            cursor: none; /* Hide cursor */
        }
        .person {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: transparent;
            animation: walk 1s infinite alternate;
        }
        .head {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.2s ease; /* Smooth transition */
        }
        .body {
            width: 4px;
            height: 40px;
            background-color: #000;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .arms {
            width: 20px;
            height: 4px;
            background-color: #000;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .legs {
            width: 20px;
            height: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateX(-50%);
        }
        .legs::before, .legs::after {
            content: '';
            width: 4px;
            height: 100%;
            background-color: #000;
            transform-origin: top;
        }
        .legs::before {
            animation: walk-leg 0.5s infinite alternate;
        }
        .legs::after {
            animation: walk-leg 0.5s infinite alternate-reverse;
        }
        @keyframes walk-leg {
            to {
                transform: rotate(30deg);
            }
        }
        .scope-cursor {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure scope is in front of everything */
        }
        .scope-cursor::after {
            content: '';
            width: 2px;
            height: 100%;
            background-color: #000;
        }
        .scope-cursor::before {
            content: '';
            width: 100%;
            height: 2px;
            background-color: #000;
            position: absolute;
        }
        .scoreboard {
            font-size: 24px;
            font-family: 'Lucida Console', Monaco, monospace;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            z-index: 20;
        }
        .health-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 200px;
            height: 20px;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.25);
            z-index: 20;
        }
        .health-bar-inner {
            height: 100%;
            background-color: #00ff00;
            position: relative;
        }
        .health-bar-inner::after {
            content: attr(data-health) '%';
            position: absolute;
            right: 5px;
            top: 2px;
            color: #000;
            font-weight: bold;
        }
        .bullet {
            width: 10px;
            height: 5px;
            background-color: black;
            position: absolute;
            border-radius: 50%;
            z-index: 15;
        }
        .explosion {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            animation: explode 0.5s ease;
            z-index: 15;
        }
        @keyframes walk {
            0% { transform: translateY(0); }
            100% { transform: translateY(5px); }
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        .flash {
            animation: flash-red 0.2s ease;
        }
        @keyframes flash-red {
            0% { border-color: #000; }
            100% { border-color: #ff0000; }
        }
        .rocket {
            width: 50px;
            height: 25px;
            background-color: #000;
            position: absolute;
            border-radius: 50%;
            z-index: 15;
        }
        .fire-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 50px;
            background-color: red;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            z-index: 30;
            display: none;
        }
        @media (max-width: 768px) {
            .fire-button {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scope" class="scope-cursor"></div>
        <div class="person target" id="target1">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <!-- Add 10 more stick figures -->
        <div class="person target" id="target2" style="animation-delay: 1s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <div class="person target" id="target3" style="animation-delay: 2s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <div class="person target" id="target4" style="animation-delay: 3s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <div class="person target" id="target5" style="animation-delay: 4s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <!-- Add more stick figures here -->
        <div id="score" class="scoreboard">0</div>
        <div class="health-bar">
            <div id="health" class="health-bar-inner" style="width: 100%;" data-health="100"></div>
        </div>
    </div>
    <button class="fire-button" id="fireButton">FIRE</button>

    <script>
        const targets = document.querySelectorAll('.person.target');
        const scope = document.getElementById('scope');
        const gameArea = document.getElementById('gameArea');
        const healthBarInner = document.getElementById('health');
        const fireButton = document.getElementById('fireButton');
        let myscore = 0;
        let health = 100;

        function setRandomPosition(element) {
            const x = Math.random() * (gameArea.clientWidth - element.offsetWidth);
            const y = Math.random() * (gameArea.clientHeight - element.offsetHeight);
            element.style.transform = `translate(${x}px, ${y}px)`;
            element.dataset.direction = Math.random() < 0.5 ? 'left' : 'right'; // Set random initial direction
        }

        targets.forEach(setRandomPosition);

        function moveTargets() {
            targets.forEach(target => {
                let currentPosition = parseFloat(target.style.transform.match(/-?\d+\.?\d*/g)[0]);
                const direction = target.dataset.direction;

                if (direction === 'left') {
                    currentPosition -= 2;
                    if (currentPosition <= 0) {
                        target.dataset.direction = 'right';
                    }
                } else {
                    currentPosition += 2;
                    if (currentPosition >= gameArea.clientWidth - target.offsetWidth) {
                        target.dataset.direction = 'left';
                    }
                }

                target.style.transform = `translate(${currentPosition}px, ${parseFloat(target.style.transform.match(/-?\d+\.?\d*/g)[1])}px)`;

                if (Math.random() < 0.01) {
                    fireBullet(target);
                }
            });
        }

        function fireBullet(target) {
            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            bullet.style.left = `${target.offsetLeft + target.offsetWidth / 2}px`;
            bullet.style.top = `${target.offsetTop + target.offsetHeight / 2}px`;
            gameArea.appendChild(bullet);

            const interval = setInterval(() => {
                const rect = bullet.getBoundingClientRect();
                const scopeRect = scope.getBoundingClientRect();

                const dx = scopeRect.left + scopeRect.width / 2 - rect.left;
                const dy = scopeRect.top + scopeRect.height / 2 - rect.top;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 10) {
                    gameArea.removeChild(bullet);
                    clearInterval(interval);
                    health -= 5;
                    if (health < 0) health = 0;
                    healthBarInner.style.width = `${health}%`;
                    healthBarInner.dataset.health = health;
                    scope.classList.add('flash');
                    setTimeout(() => scope.classList.remove('flash'), 200);
                    if (health === 0) {
                        alert('Game Over! Score: ' + myscore);
                        resetGame();
                    }
                }

                bullet.style.left = `${bullet.offsetLeft + dx * 0.05}px`;
                bullet.style.top = `${bullet.offsetTop + dy * 0.05}px`;

                if (bullet.offsetLeft < 0 || bullet.offsetLeft > gameArea.clientWidth || bullet.offsetTop < 0 || bullet.offsetTop > gameArea.clientHeight) {
                    gameArea.removeChild(bullet);
                    clearInterval(interval);
                }
            }, 16);
        }

        gameArea.addEventListener('mousemove', event => {
            scope.style.left = `${event.clientX - scope.offsetWidth / 2}px`;
            scope.style.top = `${event.clientY - scope.offsetHeight / 2}px`;

            targets.forEach(target => {
                const rect = target.querySelector('.head').getBoundingClientRect();
                if (event.clientX > rect.left && event.clientX < rect.right && event.clientY > rect.top && event.clientY < rect.bottom) {
                    target.querySelector('.head').style.backgroundColor = 'red';
                } else {
                    target.querySelector('.head').style.backgroundColor = 'black';
                }
            });
        });

        gameArea.addEventListener('click', event => {
            targets.forEach(target => {
                const rect = target.querySelector('.head').getBoundingClientRect();
                if (event.clientX > rect.left && event.clientX < rect.right && event.clientY > rect.top && event.clientY < rect.bottom) {
                    target.querySelector('.head').style.backgroundColor = 'red';
                    createExplosion(rect.left, rect.top);
                    setRandomPosition(target);
                    myscore += 10;
                    document.getElementById('score').textContent = myscore;
                }
            });
        });

        fireButton.addEventListener('click', () => {
            const event = new MouseEvent('click', {
                clientX: scope.getBoundingClientRect().left + scope.offsetWidth / 2,
                clientY: scope.getBoundingClientRect().top + scope.offsetHeight / 2
            });
            gameArea.dispatchEvent(event);
        });

        gameArea.addEventListener('touchmove', event => {
            const touch = event.touches[0];
            scope.style.left = `${touch.clientX - scope.offsetWidth / 2}px`;
            scope.style.top = `${touch.clientY - scope.offsetHeight / 2}px`;

            targets.forEach(target => {
                const rect = target.querySelector('.head').getBoundingClientRect();
                if (touch.clientX > rect.left && touch.clientX < rect.right && touch.clientY > rect.top && touch.clientY < rect.bottom) {
                    target.querySelector('.head').style.backgroundColor = 'red';
                } else {
                    target.querySelector('.head').style.backgroundColor = 'black';
                }
            });
        });

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.classList.add('explosion');
            explosion.style.left = `${x}px`;
            explosion.style.top = `${y}px`;
            gameArea.appendChild(explosion);

            setTimeout(() => gameArea.removeChild(explosion), 500);
        }

        function resetGame() {
            myscore = 0;
            health = 100;
            document.getElementById('score').textContent = myscore;
            healthBarInner.style.width = `${health}%`;
            healthBarInner.dataset.health = health;
        }

        setInterval(moveTargets, 1000 / 60);
    </script>
</body>
</html>
