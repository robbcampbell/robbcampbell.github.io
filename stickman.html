<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniper Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(180deg, #87CEEB, #4682B4); /* Cool sky background */
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            
            background-color: #fff;
            cursor: none; /* Hide cursor */
        }
        .person {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: transparent;
            animation: walk 1s infinite alternate;
        }
        .head {
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.2s ease; /* Smooth transition */
        }
        .body {
            width: 4px;
            height: 40px;
            background-color: #000;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .arms {
            width: 20px;
            height: 4px;
            background-color: #000;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .legs {
            width: 20px;
            height: 20px;
            position: absolute;
            bottom: 0;
            left: 50%;
            display: flex;
            justify-content: space-between;
            transform: translateX(-50%);
        }
        .legs::before, .legs::after {
            content: '';
            width: 4px;
            height: 100%;
            background-color: #000;
            transform-origin: top;
        }
        .legs::before {
            animation: walk-leg 0.5s infinite alternate;
        }
        .legs::after {
            animation: walk-leg 0.5s infinite alternate-reverse;
        }
        @keyframes walk-leg {
            to {
                transform: rotate(30deg);
            }
        }
        .scope-cursor {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            position: absolute;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Ensure scope is in front of everything */
        }
        .scope-cursor::after {
            content: '';
            width: 2px;
            height: 100%;
            background-color: #000;
        }
        .scope-cursor::before {
            content: '';
            width: 100%;
            height: 2px;
            background-color: #000;
            position: absolute;
        }
        .scoreboard {
            font-size: 24px;
            font-family: 'Lucida Console', Monaco, monospace;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00, 0 0 70px #00ff00;
            border: 2px solid #00ff00;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            z-index: 20;
        }
        .explosion {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            animation: explode 0.5s ease;
            z-index: 15;
        }
        @keyframes walk {
            0% { transform: translateY(0); }
            100% { transform: translateY(5px); }
        }
        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scope" class="scope-cursor"></div>
        <div class="person target" id="target1">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <!-- Add 10 more stick figures -->
        <div class="person target" id="target2" style="animation-delay: 1s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <div class="person target" id="target3" style="animation-delay: 2s;">
            <div class="head"></div>
            <div class="body"></div>
            <div class="arms"></div>
            <div class="legs"></div>
        </div>
        <!-- Add more stick figures here -->
        <div id="score" class="scoreboard">0</div>
    </div>

    <script>
        const targets = document.querySelectorAll('.person.target');
        const scope = document.getElementById('scope');
        const gameArea = document.getElementById('gameArea');
        let myscore = 0;

        function setRandomPosition(element) {
            const x = Math.random() * (gameArea.clientWidth - element.offsetWidth);
            const y = Math.random() * (gameArea.clientHeight - element.offsetHeight);
            element.style.left = `${x}px`;
            element.style.top = `${y}px`;
        }

        function randomDirection() {
            const directions = [
                {x: 1, y: 0},  // Right
                {x: -1, y: 0}, // Left
                {x: 0, y: 1},  // Down
                {x: 0, y: -1}, // Up
                //{x: 0, y: -1}, // Up
                {x: 1, y: 1},  // Diagonal down-right
                {x: -1, y: 1}, // Diagonal down-left
                {x: 1, y: -1}, // Diagonal up-right
                {x: -1, y: -1} // Diagonal up-left
            ];
            return directions[Math.floor(Math.random() * directions.length)];
        }

        function moveElement(element) {
            const moveSpeed = Math.random() * 5 + 2; // Random speed between 2 and 7
            const delay = Math.random() * 5; // Random delay up to 5 seconds

            setTimeout(() => {
                const direction = randomDirection();
                let x = parseFloat(element.style.left) + direction.x * moveSpeed;
                let y = parseFloat(element.style.top) + direction.y * moveSpeed;

                // Ensure element stays within game area
                if (x < 0) x = 0;
                if (x > gameArea.clientWidth - element.offsetWidth) x = gameArea.clientWidth - element.offsetWidth;
                if (y < 0) y = 0;
                if (y > gameArea.clientHeight - element.offsetHeight) y = gameArea.clientHeight - element.offsetHeight;

                element.style.left = `${x}px`;
                element.style.top = `${y}px`;

                moveElement(element); // Continue moving
            }, 1000 + Math.random() * 2000); // Move every 1-3 seconds
        }

        function isInsideScope(element) {
            const elementRect = element.getBoundingClientRect();
            const cursorX = parseFloat(scope.style.left) + scope.clientWidth / 2;
            const cursorY = parseFloat(scope.style.top) + scope.clientHeight / 2;
            return (
                cursorX >= elementRect.left &&
                cursorX <= elementRect.right &&
                cursorY >= elementRect.top &&
                cursorY <= elementRect.bottom
            );
        }

        function updateScore(newScore) {
            document.getElementById('score').innerText = newScore;
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - 25}px`;
            explosion.style.top = `${y - 25}px`;
            gameArea.appendChild(explosion);
            setTimeout(() => {
                gameArea.removeChild(explosion);
            }, 500);
        }

        targets.forEach(target => {
            target.addEventListener('click', (e) => {
                if (isInsideScope(target)) {
                    setRandomPosition(target);
                    myscore += 1;
                    updateScore(myscore);
                    createExplosion(e.pageX, e.pageY);
                }
            });

            target.addEventListener('mouseenter', () => {
                target.querySelector('.head').style.backgroundColor = 'red';
            });

            target.addEventListener('mouseleave', () => {
                target.querySelector('.head').style.backgroundColor = '#000';
            });
        });

        gameArea.addEventListener('mousemove', (e) => {
            scope.style.left = `${e.pageX - 50}px`;
            scope.style.top = `${e.pageY - 50}px`;
        });

        targets.forEach(setRandomPosition);
        targets.forEach(moveElement);
    </script>
</body>
</html>
