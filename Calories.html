<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Counter</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #scanner-container {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        #result {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Meal Counter</h1>
    <div id="scanner-container">
        <video id="video"></video>
    </div>
    <div id="result">Total Meals: <span id="meal-count">0</span></div>
    <button id="reset-button">Reset</button>

    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const mealCountElement = document.getElementById('meal-count');
        const resetButton = document.getElementById('reset-button');
        let totalMeals = 0;
        let lastScanTime = 0;

        // Utility to get and set cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Initialize total meals from cookie
        const savedMeals = getCookie('totalMeals');
        if (savedMeals) {
            totalMeals = parseInt(savedMeals, 10);
            mealCountElement.textContent = totalMeals;
        }

        // Start the barcode scanner
        codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
            if (result) {
                const now = new Date().getTime();
                if (now - lastScanTime > 3000) {
                    totalMeals++;
                    mealCountElement.textContent = totalMeals;
                    setCookie('totalMeals', totalMeals, 7);
                    lastScanTime = now;
                }
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
            }
        });

        // Reset button functionality
        resetButton.addEventListener('click', () => {
            totalMeals = 0;
            mealCountElement.textContent = totalMeals;
            setCookie('totalMeals', totalMeals, 7);
        });
    </script>
</body>
</html>
