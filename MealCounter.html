<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Counter</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        #scanner-container {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
            position: relative;
        }
        #video {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        #barcode-mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 10px;
            pointer-events: none;
        }
        #result {
            font-size: 1.5em;
            margin: 20px 0;
        }
        #reset-button {
            padding: 10px 20px;
            font-size: 1em;
        }
        .flash {
            animation: flashBackground 0.3s linear;
        }
        @keyframes flashBackground {
            0% {
                background-color: white;
            }
            50% {
                background-color: red;
            }
            100% {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <h1>Meal Counter</h1>
    <div id="scanner-container">
        <video id="video"></video>
        <div id="barcode-mark"></div>
    </div>
    <div id="result">Total Meals: <span id="meal-count">0</span></div>
    <button id="reset-button">Reset</button>

    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const mealCountElement = document.getElementById('meal-count');
        const resetButton = document.getElementById('reset-button');
        const barcodeMark = document.getElementById('barcode-mark');
        let totalMeals = 0;
        let lastScanTime = 0;

        // Utility to get and set cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Initialize total meals from cookie
        const savedMeals = getCookie('totalMeals');
        if (savedMeals) {
            totalMeals = parseInt(savedMeals, 10);
            mealCountElement.textContent = totalMeals;
        }

        // Beep sound function
        function beep() {
            const beepSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
            beepSound.play();
        }

        // Flash background function
        function flashBackground() {
            document.body.classList.add('flash');
            setTimeout(() => {
                document.body.classList.remove('flash');
            }, 300);
        }

        // Start the barcode scanner
        codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
            if (result) {
                const now = new Date().getTime();
                if (now - lastScanTime > 3000) {
                    totalMeals++;
                    mealCountElement.textContent = totalMeals;
                    setCookie('totalMeals', totalMeals, 7);
                    lastScanTime = now;
                    beep(); // Play beep sound
                    flashBackground(); // Flash background red
                }
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
            }
        });

        // Reset button functionality
        resetButton.addEventListener('click', () => {
            totalMeals = 0;
            mealCountElement.textContent = totalMeals;
            setCookie('totalMeals', totalMeals, 7);
        });

        // Tap to focus and show barcode mark
        videoElement.addEventListener('click', (event) => {
            const x = event.offsetX / videoElement.offsetWidth;
            const y = event.offsetY / videoElement.offsetHeight;
            barcodeMark.style.left = `${x * 100}%`;
            barcodeMark.style.top = `${y * 100}%`;
        });
    </script>
</body>
</html>
