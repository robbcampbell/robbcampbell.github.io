<title>Etch-A-Sketch</title>

<style>
  body {
    margin: 0;
    background: #f0f0f0;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header, footer {
    width: 100%;
    text-align: center;
    margin: 5px 0;
  }
  .ad-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    min-height: 60px;
    background: #fff;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  #canvas {
    background: #fff;
    border: 6px solid #c00;
    border-radius: 15px;
    touch-action: none;
  }
  button {
    margin: 10px;
    padding: 10px 18px;
    background: #c00;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #a00;
  }
</style>
</head>

<body>

<header>
  <!-- Top ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3503638702287231"

         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</header>

<canvas id="canvas" width="400" height="400"></canvas>
<button id="clearBtn">Clear</button>

<footer>
  <!-- Bottom ad -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-3503638702287231"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</footer>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let lastX = 0, lastY = 0;

// Load saved drawing if exists
const saved = localStorage.getItem('etch_data');
if (saved) {
  const img = new Image();
  img.onload = () => ctx.drawImage(img, 0, 0);
  img.src = saved;
}

function startDraw(e) {
  drawing = true;
  const pos = getPos(e);
  lastX = pos.x;
  lastY = pos.y;
}
function endDraw() {
  drawing = false;
  localStorage.setItem('etch_data', canvas.toDataURL());
}
function draw(e) {
  if (!drawing) return;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(pos.x, pos.y);
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.stroke();
  lastX = pos.x;
  lastY = pos.y;
}

function getPos(e) {
  if (e.touches && e.touches[0]) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  } else {
    return { x: e.offsetX, y: e.offsetY };
  }
}

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDraw);
canvas.addEventListener('touchend', endDraw);
canvas.addEventListener('touchmove', draw);

document.getElementById('clearBtn').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  localStorage.removeItem('etch_data');
});

// Optional: Arrow key support
document.addEventListener('keydown', e => {
  const move = 5;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  if (e.key === 'ArrowUp') lastY -= move;
  if (e.key === 'ArrowDown') lastY += move;
  if (e.key === 'ArrowLeft') lastX -= move;
  if (e.key === 'ArrowRight') lastX += move;
  ctx.lineTo(lastX, lastY);
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 2;
  ctx.stroke();
  localStorage.setItem('etch_data', canvas.toDataURL());
});
</script>

</body>
</html>
