<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Etch-A-Sketch</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin: 10px 0;
    color: #c00;
    text-shadow: 1px 1px #fff;
  }
  #canvas {
    background: #fff;
    border: 6px solid #c00;
    border-radius: 15px;
    touch-action: none;
  }
  button {
    margin: 10px;
    padding: 10px 18px;
    background: #c00;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background: #a00;
  }
  footer {
    font-size: 0.8rem;
    opacity: 0.6;
    margin-bottom: 10px;
  }
</style>
</head>

<body>
  <h1>Etch-A-Sketch</h1>
  <canvas id="canvas" width="400" height="400"></canvas>
  <button id="clearBtn">Clear</button>
  <footer>Draw with your finger or mouse. Shake to clear on mobile!</footer>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let lastX = 0, lastY = 0;

// Load saved drawing
const saved = localStorage.getItem('etch_data');
if (saved) {
  const img = new Image();
  img.onload = () => ctx.drawImage(img, 0, 0);
  img.src = saved;
}

function getPos(e) {
  if (e.touches && e.touches[0]) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: e.touches[0].clientX - rect.left,
      y: e.touches[0].clientY - rect.top
    };
  }
  return { x: e.offsetX, y: e.offsetY };
}

function startDraw(e) {
  drawing = true;
  const pos = getPos(e);
  lastX = pos.x;
  lastY = pos.y;
}
function endDraw() {
  drawing = false;
  localStorage.setItem('etch_data', canvas.toDataURL());
}
function draw(e) {
  if (!drawing) return;
  const pos = getPos(e);
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  ctx.lineTo(pos.x, pos.y);
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 2;
  ctx.lineCap = "round";
  ctx.stroke();
  lastX = pos.x;
  lastY = pos.y;
}

canvas.addEventListener('mousedown', startDraw);
canvas.addEventListener('mouseup', endDraw);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchstart', startDraw);
canvas.addEventListener('touchend', endDraw);
canvas.addEventListener('touchmove', draw);

// Clear button
document.getElementById('clearBtn').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  localStorage.removeItem('etch_data');
});

// Optional shake-to-clear on mobile
if (window.DeviceMotionEvent) {
  let lastShake = 0;
  window.addEventListener('devicemotion', e => {
    const accel = e.accelerationIncludingGravity;
    const strength = Math.abs(accel.x) + Math.abs(accel.y) + Math.abs(accel.z);
    if (strength > 40 && Date.now() - lastShake > 1000) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      localStorage.removeItem('etch_data');
      lastShake = Date.now();
    }
  });
}

// Arrow-key drawing for desktop
document.addEventListener('keydown', e => {
  const move = 5;
  ctx.beginPath();
  ctx.moveTo(lastX, lastY);
  if (e.key === 'ArrowUp') lastY -= move;
  if (e.key === 'ArrowDown') lastY += move;
  if (e.key === 'ArrowLeft') lastX -= move;
  if (e.key === 'ArrowRight') lastX += move;
  ctx.lineTo(lastX, lastY);
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 2;
  ctx.stroke();
  localStorage.setItem('etch_data', canvas.toDataURL());
});
</script>
</body>
</html>
